<div class="add-content">
    <div class="product-type">
        <div class="product-left">
            <h2>选择产品类型</h2>
            <ul class="type-lists">
                <li>商城分类列表
                    <ul class="forward">
                        <li>蔬菜水果
                            <ul class="comcrete">
                                <li>苹果</li>
                                <li>青菜</li>
                                <li>樱桃</li>
                                <li>西瓜</li>
                            </ul>
                        </li>
                        <li>手机数码
                            <ul class="comcrete">
                                <li>手机</li>
                                <li>照相机</li>
                            </ul>
                        </li>
                        <li>电脑配件
                            <ul class="comcrete">
                                <li>鼠标</li>
                                <li>键盘</li>
                                <li>U盘</li>
                            </ul>
                        </li>
                        <li>服装鞋帽
                            <ul class="comcrete">
                                <li>裙装</li>
                                <li>上衣</li>
                                <li>夏装</li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="product-right">
            <h2 class="add-goods">添加商品</h2>
            <form method="post" class="form">
                <div class="about-input">
                    <label>*图片标题 : </label>
                    <input type="text" class="input-con pictureCaptions">
                </div>
                <div class="about-input">
                    <label>简略标题 : </label>
                    <input type="text" class="input-con shortTitle">
                </div>
                <div class="about-input">
                    <ul class="input-list">
                        <li>
                            <label>产品编号 : </label>
                            <input type="text" class="itenNo">
                        </li>
                        <li>
                            <label>产地 : </label>
                            <input type="text" class="origin">
                        </li>
                        <li>
                            <label>材质 : </label>
                            <input type="text" class="texture">
                        </li>
                        <li>
                            <label>品牌 : </label>
                            <input type="text" class="brand">
                        </li>
                        <li>
                            <label>产品重量 : </label>
                            <input type="text" class="productWeight">kg
                        </li>
                        <li>
                            <label>单位 : </label>
                            <select class="monad">
                                <option value="请选择">请选择</option>
                                <option value="件">件</option>
                                <option value="斤">斤</option>
                                <option value="吨">吨</option>
                                <option value="KG">KG</option>
                                <option value="套">套</option>
                            </select>
                        </li>
                        <li>
                            <label>展示价格 : </label>
                            <input type="text" class="showPrice">元
                        </li>
                        <li>
                            <label>市场价格 : </label>
                            <input type="text" class="marketValue">元
                        </li>
                    </ul>
                </div>
                <div class="about-input">
                    <label>关键字 : </label>
                    <input type="text" class="input-con keyword">
                </div>
                <div class="about-input">
                    <label>图片上传 : </label>
                    <div class="pic-content">
                        <div class="cut">
                            <div class="select-con">
                                <div class="cli-sel">点击选择图片</div>
                                <div class="set-file">
                                    <input type="file" class="picfile" multiple="multiple">
                                </div>
                                <p class="pull">或将照片拖到这里，单次最多可选300张</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="about-input">
                    <label>详细内容 : </label>
                </div>
                <div class="about-input">
                    <label style="float:left;">允许评论 : </label>
                    <label for="checkbox1" class="label"><input type="checkbox" class="check" id="checkbox1"></label>
                </div>
                <div class="button">
                    <button type="submit" class="btn save-sub">保存并提交审核</button>
                    <button type="submit" class="btn save">保存草稿</button>
                    <button type="submit" class="btn cancel">取消</button>
                </div>
            </form>
        </div>
    </div>
</div>
