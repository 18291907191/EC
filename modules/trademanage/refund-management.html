
<div class="messagelist">
    <div class="messagelistin">
        <div class="message-data-list">
            <ul class="list">
                <li><label class="label">产品名称</label><input type="text" class="leave-word" placeholder="输入留言信息"></li>
                <li><label class="label">退款时间</label><input type="date" class="date"></li>
                <li><button class="seebutton"><i class="iconfont icon-search"></i>查询</button></li>
            </ul>
        </div>
        <div class="list-bottom">
            <span class="left">

                <a href="javascript:;" class="seew seewbtn"><i class="iconfont icon-ok"></i>&nbsp;已退款订单</a>
                <a href="javascript:;" class="nosee noseebtn" ><i class="iconfont icon-close"></i>&nbsp;未退款订单</a>
                <a href="javascript:;" class="del delbtn"><i class="iconfont icon-cc-trash"></i>&nbsp;批量删除</a>
            </span>
            <span class="right">
                共:
                <b>2020</b>
                条
            </span>
        </div>
        <!--留言列表-->
        <div class="book-list">
            <div class="book-list-top">
                <div class="show">
                    <label class="label1">每页显示条数：
                        <select class="sel">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </label>
                </div>
                <div class="search">
                    <label class="label1 lab">
                        搜索：<input type="text" class="sec">
                    </label>
                </div>
            </div>
            <table  cellspacing="0" cellpadding="0" class="refundTable">
                <tr>
                    <th><input type="checkbox"></th>
                    <th>订单编号</th>
                    <th>产品名称</th>
                    <th>交易金额</th>
                    <th>交易时间</th>
                    <th>退款金额</th>
                    <th>退款数量</th>
                    <th>状态</th>
                    <th>说明</th>
                    <th>操作</th>
                </tr>
                <tr ng-repeat="b in returnsList">
                    <td><input type="checkbox"></td>
                    <td>{{b.ordernumber}}</td>
                    <td><a href="javascript:;" class="word">{{b.productname}}</a></td>
                    <td>{{b.dealprice}}</td>
                    <td>{{b.dealtime}}</td>
                    <td class="td2">{{b.refund}}</td>
                    <td class="td3">{{b.num}}</td>
                    <td class="td5"><span class="spantd">待退款</span></td>
                    <td class="td4">{{b.dealstate}}</td>
                    <td class="td6">
                        <a href="javascript:;" title="已浏览" class="ase asee">退款</a>
                        <a href="javascript:;" title="回复" class="arep areply">详细</a>
                        <a href="javascript:;" title="删除" class="btn2 ddd">删除</a>
                    </td>
                </tr>
            </table>
            <div class="bottom">
                <div class="bottom-left">
                    <div class="tt">第 1 到 1 条记录，共 1 条</div>
                </div>
                <div class="bottom-right">
                    <ul class="left-l">
                        <li><a href="javascript:;" class="on">上一页</a></li>
                        <li><a href="javascript:;" class="one">1</a></li>
                        <li><a href="javascript:;" class="down">下一页</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="m-modal">
        <div class="m-modal-dialog">
            <div class="m-top">
                <h4 class="m-modal-title">
                    信息
                </h4>
                <span class="m-modal-close">&times;</span>
            </div>
            <div class="m-middle">
                <!--content-->
                <p>确定要删除吗？</p>

            </div>
            <div class="m-bottom">
                <button class="m-btn-sure">确定</button>
                <button class="m-btn-cancel">取消</button>

            </div>
        </div>
    </div>
</div>
